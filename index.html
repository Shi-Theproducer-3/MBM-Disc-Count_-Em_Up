<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet">
    <title>Counting App</title>
  </head>
  <body>
    <header>
      <h1>Count 'Em Up</h1>
      <p id="second-lvl"></p>
    </header>
    <main>
      <h2>Solve: click button amount after solving</h2>
      <h3>Careful not to go over, reset if needed</h3>
      <div class="probs">
        <p>2b-3 = b+9</p>
        <p>(6w)*3 = 14w+12</p>
        <p>3(n-18) = 27</p>
        <p>15w/3 = 25+(2*25)</p>
        <p><strong>Bonus:</strong>6(3s+4) = 528-6s</p>
      </div>
      <div class="txt">
        <p id="b-txt">Brown:</p>
        <p id="w-txt">White:</p>
        <p id="n-txt">Nutsack:</p>
        <p id="r-txt">Radioactive:</p>
        <p class="reset" onclick="reset()">Reset</p>
      </div>
      <div class="btns">
        <button onclick="upB()">B</button>
        <button onclick="upW()">W</button>
        <button onclick="upN()">N</button>
        <button onclick="upR()">R</button>
      </div>
      <p id="secret"></p>
    </main>
    <script src="index.js"></script>
  </body>
</html>
